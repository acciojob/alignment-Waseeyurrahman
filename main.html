<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
	<title>HTML Assignment 3</title>

	<style>
        table {
            border: 1px solid black;
            border-spacing: 1px;
            padding: 1px;
            margin: 10px auto;
        }

        td {
            border: 1px solid black;
            padding: 1px;
        }

        .middle {
            margin-left: auto;
            margin-right: auto;
        }

        .center {
            text-align: center;
        }

        .right {
            text-align: right;
        }

        .green {
            background-color: green;
        }

        .blue {
            background-color: blue;
        }

        h1 {
            text-align: center;
        }
    </style>
</head>

<body>
	<!-- the entire body must be written by student -->
	 <h1>HTML Assignment #3</h1>

    <!-- Table 1 -->
    <table id="table-1" class="middle">
        <tr>
            <td id="t11">Cell 1</td>
            <td id="t12">Cell 2</td>
            <td id="t13" class="right">Cell 3</td>
        </tr>
        <tr class="center">
            <td>Cell 4</td>
            <td>Cell 5</td>
            <td class="right">Cell 6</td>
        </tr>
        <tr>
            <td>Cell 7</td>
            <td>Cell 8</td>
            <td class="right">Cell 9</td>
        </tr>
    </table>

    <!-- Table 2 -->
    <table id="table-2" class="middle">
        <tr>
            <td id="t21" colspan="6" class="center">Single Cell Row (Colspan 6)</td>
        </tr>
        <tr>
            <td>1</td><td>2</td><td>3</td><td>4</td><td>5</td><td>6</td>

        </tr>
        <tr>
            <td>25</td><td>26</td><td>27</td><td>28</td><td>29</td><td>30</td>
        </tr>
    </table>

    <!-- Table 3 -->
    <table id="table-3" class="middle">
        <tr class="green">
            <td colspan="3" class="center">Green Row</td>
        </tr>
        <tr>
            <td></td>
            <td id="t-image" class="center">
                <img src="https://via.placeholder.com/150" alt="Sample Image">
            </td>
            <td></td>
        </tr>
        <tr class="blue">
            <td colspan="3" class="center">Blue Row</td>
        </tr>
    </table>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
